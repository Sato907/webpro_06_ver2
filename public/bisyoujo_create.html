<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>推しキャラ詳細新規登録</title>
    <link rel="stylesheet" href="/bisyoujo.css">
</head>
<body>
    <form action="/bisyoujo" method="POST">
        
            <div class="form-group">
                <label for="name">人物名:</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
                <label for="month">生誕月:</label>
                <input type="text" id="month" name="month" required>
            </div>
        
            <div class="form-group">
                <label for="day">生誕日:</label>
                <input type="text" id="day" name="day">
            </div>
        
            <div class="form-group">
                <label for="sintyou">身長:</label>
                <input type="text" id="sintyou" name="sintyou" required>
            </div>
        
            <div class="form-group">
                <label for="taijuu">体重:</label>
                <input type="text" id="taijuu" name="taijuu" required>
            </div>

            <div class="form-group">
                <label for="ti">血液型:</label>
                <input type="text" id="ti" name="ti" required>
            </div>

            <div class="form-group">
                <label for="seiza">星座:</label>
                <input type="text" id="seiza" name="seiza" required>
            </div>

            <div class="form-group">
                <label for="anime">作品名:</label>
                <input type="text" id="anime" name="anime" required>
            </div>

            <div class="form-group">
                <label for="belong">所属:</label>
                <input type="text" id="belong" name="belong" required>
            </div>

            <div class="form-group">
                <label for="intro">人物紹介:</label>
                <input type="text" id="intro" name="intro" required>
            </div>

            <div class="form-group">
                <label for="family">家族構成:</label>
                <input type="text" id="family" name="family" required>
            </div>

            <div class="form-group">
                <label for="hobby">趣味:</label>
                <input type="text" id="hobby" name="hobby" required>
            </div>
            
            <div class="form-group">
                <label for="skill">特技:</label>
                <input type="text" id="skill" name="skill" required>
            </div>

            <div class="form-group">
                <label for="like">好物:</label>
                <input type="text" id="like" name="like" required>
            </div>

            <div class="form-group">
                <label for="cast">声優:</label>
                <input type="text" id="cast" name="cast" required>
            </div>

            <div class="form-group">
                <label for="akusuta">所持しているアクリルスタンド数:</label>
                <input type="text" id="akusuta" name="akusuta" required>
            </div>

            <div class="form-group">
                <label for="kanba">所持している缶バッチ数:</label>
                <input type="text" id="kanba" name="kanba" required>
            </div>

            <div class="form-group">
                <label for="key">所持しているキーホルダー全般:</label>
                <input type="text" id="key" name="key" required>
            </div>

            <div class="form-group">
                <label for="posuta">所持しているポスター:</label>
                <input type="text" id="posuta" name="posuta" required>
            </div>

            <div class="form-group">
                <label for="fig">所持しているフィギュア:</label>
                <input type="text" id="fig" name="fig" required>
            </div>
    

        
            <div class="submit-container">
                <input type="submit" value="登録" class ="common-btn">
            </div> 
    </form>

    
    <a href="/bisyoujo">推しキャラ一覧に戻る</a>
</body>
</html>
