<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ニーチェの登場人物詳細新規登録</title>
    <link rel="stylesheet" href="/manga.css">
</head>
<body>
    <form action="/manga" method="POST">
        
            <div class="form-group">
                <label for="name">登場人物名:</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
                <label for="birth">生誕年:</label>
                <input type="text" id="birth" name="birth" required>
            </div>
        
            <div class="form-group">
                <label for="death">死没年:</label>
                <input type="text" id="death" name="death">
            </div>
        
            <div class="form-group">
                <label for="intro">人物概要:</label>
                <input type="text" id="intro" name="intro" required>
            </div>
        
            <div class="form-group">
                <label for="book">著作:</label>
                <input type="text" id="book" name="book" required>
            </div>
        
            <div class="form-group">
                <label for="story">漫画の登場話:</label>
                <input type="text" id="story" name="story" required>
            </div>

            <div id="thoughts-group">
                <p class="section-title">主な思想</p>
                
                <div class="thought-item">
                    <div class="form-group">
                        <label>思想:</label>
                        <input type="text" name="thoughts[0][title]" placeholder="ここに思想の名前を入力" required>
                    </div>
                    <div class="form-group">
                        <label>説明:</label>
                        <textarea name="thoughts[0][description]" rows="3" placeholder="ここに思想の説明を入力" required></textarea>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" id="add-thought-btn" class ="common-btn">+ 別の思想を追加</button>
            </div>
    

        
            <div class="submit-container">
                <input type="submit" value="登録" class ="common-btn">
            </div> 
    </form>

    <script>
        let thoughtIndex = 1;
        const container = document.getElementById('thoughts-group');
        const addButton = document.getElementById('add-thought-btn');

        addButton.addEventListener('click', () => {
            const newItem = document.createElement('div');
            newItem.className = 'thought-item';

            
            newItem.innerHTML = `
                <div class="form-group">
                    <label>思想:</label>
                    <input type="text" name="thoughts[${thoughtIndex}][title]" required>
                </div>
                <div class="form-group">
                    <label>説明:</label>
                    <textarea name="thoughts[${thoughtIndex}][description]" rows="3" required></textarea>
                </div>
            `;

            container.appendChild(newItem);
            thoughtIndex++;
        });
    </script>
    <a href="/manga">一覧に戻る</a>
</body>
</html>
